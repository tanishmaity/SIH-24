<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

       <!-- Login Form -->
       <div class="login-container">
        <div class="login-box">
            <!-- RS Logo inside the login box -->
            <div class="rs-logo">
                <img src="logo.jpg" alt="RS Logo"> <!-- Replace with your RS logo image -->
            </div>

            <h1>Login Now</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Email or phone" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login">

                <!-- Forgot Password and Sign up links -->
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    Don't have an Account ?<a href="#">Sign up</a>
                </div>
            </form>

            <!-- Social Login Buttons (Side by Side) -->
            <div class="social-login">
                <button class="google">
                    <img src="google-logo.png" alt="Google Logo"> <!-- Replace with your Google logo image path -->
                    Google
                </button>
                <button class="facebook">
                    <img src="facebook-logo.png" alt="Facebook Logo"> <!-- Replace with your Facebook logo image path -->
                    Facebook
                </button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
