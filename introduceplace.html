<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Seekers Website</title>
    <link rel="stylesheet" href="introduce.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="new-web.html">Home</a></li>
                    <li><a href="seekers-choice.html">Seeker's Choice</a></li>
                    <li><a class="active" href="introduceplace.html">Introduce Place</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <!-- "Hey [your name]" button -->
                    <li><a href="#" id="userGreeting">Hey, Guest</a></li>
                    <script>// Retrieve the logged-in user's name from localStorage
                        const loggedInUser = localStorage.getItem('loggedInUser');

                        // If the user is logged in, show their name in the navbar
                        if (loggedInUser) {
                            document.getElementById('userGreeting').textContent = `Hey, ${loggedInUser}`;
                        } else {
                            document.getElementById('userGreeting').textContent = 'Hey, Guest';
                        }
                    </script>
                </ul>
            </nav>
        </div>
    </header>
    <h1>Spotlight your place, Inspire Others !!</h1>
    <section class="profile">
        <img src="user.png" alt="User Avatar">
        <div class="user-info">
            <h2>Username <span>âœ…</span></h2>
            <p>Reviewed by 128 Seekers</p>
        </div>
        <textarea placeholder="Write about your place..."></textarea>

    </section>
    <div class="upload-container">
        <h1> <img src="upload_image.png"> Upload Images</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" id="imageInput" required>
            <img id="imagePreview" src="#" alt="Your Image" style="display:none;" />
            <button type="submit">Upload</button>
        </form>
    </div>
    <button class="submit-btn">Submit</button>

    <h3>Thanks for your Valuable contribution on our platform.</h3>
    <script>
        // Get references to the input and image preview
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        // Add event listener to file input for image preview
        imageInput.addEventListener('change', function () {
            const file = this.files[0]; // Get the selected file

            // Make sure a file was selected
            if (file) {
                const reader = new FileReader(); // Create a file reader object

                // Once file is loaded, set the preview image src
                reader.onload = function (event) {
                    imagePreview.setAttribute('src', event.target.result); // Set image source
                    imagePreview.style.display = 'block'; // Show the preview
                };

                reader.readAsDataURL(file); // Convert the file to a data URL
            } else {
                imagePreview.style.display = 'none'; // Hide the preview if no file is selected
            }
        });
    </script>
</body>

</html>
